<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Controle de Gastos PRO ‚Ä¢ Login</title>

  <style>
    :root{
      --bg1:#0a0f1f;
      --bg2:#0b1020;
      --panel: rgba(255,255,255,.08);
      --panel2: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.16);
      --stroke2: rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted: rgba(234,240,255,.65);
      --muted2: rgba(234,240,255,.45);
      --accent:#5a95ff;
      --accent2:#38d6b3;
      --danger:#ff5e73;
      --ok:#2ee59d;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --r1: 26px;
      --r2: 22px;
      --r3: 18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
      background:
        radial-gradient(900px 520px at 30% 10%, rgba(90,149,255,.28), transparent 60%),
        radial-gradient(700px 500px at 90% 35%, rgba(56,214,179,.16), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .shell{
      width: min(430px, 100%);
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: var(--r1);
      box-shadow: var(--shadow);
      padding: 22px 18px 18px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 10px;
      margin-top: 6px;
      margin-bottom: 14px;
    }

    .logo{
      width: 66px;
      height: 66px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(90,149,255,.95), rgba(56,214,179,.90));
      box-shadow: 0 14px 38px rgba(90,149,255,.25);
      display:grid;
      place-items:center;
      user-select:none;
    }
    .logo span{
      font-weight: 900;
      font-size: 22px;
      letter-spacing: .6px;
      color: #071021;
    }

    .title{
      margin:0;
      font-size: 34px;
      line-height: 1.08;
      letter-spacing: .2px;
    }

    .subtitle{
      margin:0;
      font-size: 15px;
      color: var(--muted);
    }

    .card{
      margin-top: 14px;
      background: var(--panel2);
      border: 1px solid var(--stroke2);
      border-radius: var(--r2);
      padding: 16px;
    }

    .field{ margin-bottom: 12px; }
    .label{
      display:block;
      font-size: 14px;
      color: var(--muted);
      margin: 2px 0 8px 6px;
      letter-spacing: .2px;
    }

    .inputWrap{
      position:relative;
    }

    input{
      width:100%;
      padding: 14px 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(7,12,26,.55);
      color: var(--text);
      outline:none;
      transition: .16s ease;
      font-size: 16px;
    }
    input::placeholder{ color: rgba(234,240,255,.32); }
    input:focus{
      border-color: rgba(90,149,255,.55);
      box-shadow: 0 0 0 4px rgba(90,149,255,.14);
    }

    /* bot√£o de mostrar senha */
    .eyeBtn{
      position:absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border:0;
      background: transparent;
      color: rgba(234,240,255,.65);
      cursor:pointer;
      padding: 8px;
      border-radius: 12px;
    }
    .eyeBtn:active{ transform: translateY(-50%) scale(.98); }

    .row{
      display:flex;
      gap: 12px;
      margin-top: 10px;
      margin-bottom: 12px;
    }

    .btn{
      width: 100%;
      padding: 14px 14px;
      border-radius: 999px;
      border: 0;
      cursor:pointer;
      font-weight: 800;
      letter-spacing: .2px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      transition: transform .12s ease, opacity .12s ease, filter .12s ease;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px) scale(.995); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .btnPrimary{
      background: linear-gradient(135deg, rgba(90,149,255,.98), rgba(90,149,255,.72));
      color:white;
      box-shadow: 0 14px 35px rgba(90,149,255,.22);
    }

    .btnSecondary{
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(234,240,255,.92);
    }

    .divider{
      display:flex;
      align-items:center;
      gap: 12px;
      color: rgba(234,240,255,.45);
      font-size: 13px;
      margin: 8px 0 12px;
    }
    .divider::before,
    .divider::after{
      content:"";
      height:1px;
      flex:1;
      background: rgba(255,255,255,.12);
    }

    .btnGoogle{
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      color: var(--text);
    }

    .hint{
      text-align:center;
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted2);
      line-height: 1.35;
    }

    .status{
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
      display:flex;
      align-items:center;
      gap:8px;
      min-height:18px;
      word-break: break-word;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;background: rgba(234,240,255,.35);
      flex:0 0 auto;
    }
    .status.ok{ color: rgba(46,229,157,.95); }
    .status.ok .dot{ background: var(--ok); }
    .status.err{ color: rgba(255,94,115,.95); }
    .status.err .dot{ background: var(--danger); }

    .spinner{
      width:16px;height:16px;border-radius:999px;
      border: 2px solid rgba(255,255,255,.35);
      border-top-color: rgba(255,255,255,.95);
      animation: spin .75s linear infinite;
    }
    @keyframes spin{ to{ transform: rotate(360deg);} }

    @media (max-width: 360px){
      .title{ font-size: 30px; }
      .row{ flex-direction: column; }
    }
  </style>
</head>

<body>
  <main class="shell">
    <header class="brand">
      <div class="logo"><span>R$</span></div>
      <h1 class="title">Controle de Gastos<br/>PRO</h1>
      <p class="subtitle">Entre para acessar seu painel</p>
    </header>

    <section class="card">
      <div class="field">
        <label class="label" for="email">E-mail</label>
        <div class="inputWrap">
          <input id="email" type="email" autocomplete="email" placeholder="seuemail@gmail.com">
        </div>
      </div>

      <div class="field">
        <label class="label" for="senha">Senha</label>
        <div class="inputWrap">
          <input id="senha" type="password" autocomplete="current-password" placeholder="Sua senha">
          <button class="eyeBtn" id="btnEye" aria-label="Mostrar senha" title="Mostrar/ocultar senha">üëÅÔ∏è</button>
        </div>
      </div>

      <div class="row">
        <button id="btnEntrar" class="btn btnPrimary">
          <span id="txtEntrar">Entrar</span>
          <span id="loadEntrar" style="display:none" class="spinner"></span>
        </button>
        <button id="btnCriar" class="btn btnSecondary">Criar conta</button>
      </div>

      <div class="divider">OU</div>

      <button id="btnGoogle" class="btn btnGoogle">
        <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true">
          <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303C33.76 32.656 29.268 36 24 36c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.957 3.043l5.657-5.657C34.051 6.053 29.274 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/>
          <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 16.108 18.961 12 24 12c3.059 0 5.842 1.154 7.957 3.043l5.657-5.657C34.051 6.053 29.274 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"/>
          <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.197l-6.19-5.238C29.268 36 26.757 37 24 37c-5.246 0-9.718-3.328-11.273-7.955l-6.522 5.024C9.504 39.556 16.227 44 24 44z"/>
          <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303a11.99 11.99 0 0 1-4.084 5.565l.003-.002 6.19 5.238C36.971 40.205 44 36 44 24c0-1.341-.138-2.65-.389-3.917z"/>
        </svg>
        Entrar com Google
      </button>

      <div id="status" class="status">
        <span class="dot"></span>
        <span id="statusText">Deslogado</span>
      </div>

      <p class="hint">Ao entrar, voc√™ concorda com o uso de autentica√ß√£o do Firebase.</p>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // ‚úÖ COLE AQUI o firebaseConfig do seu projeto
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "controle-gastos-pro.firebaseapp.com",
      projectId: "controle-gastos-pro",
      storageBucket: "controle-gastos-pro.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    await setPersistence(auth, browserLocalPersistence);

    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: "select_account" });

    const $ = (id) => document.getElementById(id);

    function setStatus(type, msg){
      const el = $("status");
      $("statusText").textContent = msg || "";
      el.classList.remove("ok","err");
      if(type) el.classList.add(type);
    }

    function setLoading(on){
      $("btnEntrar").disabled = on;
      $("btnCriar").disabled = on;
      $("btnGoogle").disabled = on;
      $("loadEntrar").style.display = on ? "inline-block" : "none";
      $("txtEntrar").style.display = on ? "none" : "inline";
    }

    // üëÅÔ∏è Mostrar/ocultar senha
    $("btnEye").onclick = (e) => {
      e.preventDefault();
      const s = $("senha");
      s.type = (s.type === "password") ? "text" : "password";
    };

    // ‚úÖ Resultado do redirect (Google)
    try {
      const result = await getRedirectResult(auth);
      if (result?.user) {
        setStatus("ok", "Login Google OK! Redirecionando‚Ä¶");
        location.href = "./index.html";
      }
    } catch (e) {
      setStatus("err", "Erro Google: " + (e?.message || e));
      console.error(e);
    }

    $("btnGoogle").onclick = async () => {
      try {
        setLoading(true);
        setStatus(null, "Abrindo Google‚Ä¶");
        await signInWithRedirect(auth, provider);
      } catch (e) {
        setLoading(false);
        setStatus("err", "Erro Google: " + (e?.message || e));
        console.error(e);
      }
    };

    $("btnEntrar").onclick = async () => {
      try {
        setLoading(true);
        setStatus(null, "Entrando‚Ä¶");
        const email = $("email").value.trim();
        const senha = $("senha").value.trim();
        await signInWithEmailAndPassword(auth, email, senha);
        setStatus("ok", "Login OK! Redirecionando‚Ä¶");
        location.href = "./index.html";
      } catch (e) {
        setLoading(false);
        setStatus("err", "Erro login: " + (e?.message || e));
        console.error(e);
      }
    };

    $("btnCriar").onclick = async () => {
      try {
        setLoading(true);
        setStatus(null, "Criando conta‚Ä¶");
        const email = $("email").value.trim();
        const senha = $("senha").value.trim();
        await createUserWithEmailAndPassword(auth, email, senha);
        setStatus("ok", "Conta criada! Redirecionando‚Ä¶");
        location.href = "./index.html";
      } catch (e) {
        setLoading(false);
        setStatus("err", "Erro criar conta: " + (e?.message || e));
        console.error(e);
      }
    };

    onAuthStateChanged(auth, (user) => {
      setLoading(false);
      setStatus(user ? "ok" : null, user ? ("Logado: " + user.email) : "Deslogado");
    });
  </script>
</body>
</html>
