<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b1020;color:#eaf0ff}
    .box{max-width:420px;margin:40px auto;padding:16px;background:#ffffff0f;border-radius:14px}
    input,button{width:100%;padding:12px;margin:6px 0;border-radius:10px;border:0}
    input{background:#fff}
    button{background:#569cff;color:#fff;font-weight:700}
    .muted{opacity:.8;font-size:14px}
    .row{display:flex;gap:8px}
    .row button{width:50%}
  </style>
</head>
<body>
  <div class="box">
    <h2>Entrar</h2>

    <button id="btnGoogle">Continuar com Google</button>

    <p class="muted">ou use e-mail e senha</p>

    <input id="email" type="email" placeholder="seuemail@gmail.com"/>
    <input id="senha" type="password" placeholder="sua senha"/>

    <div class="row">
      <button id="btnEntrar">Entrar</button>
      <button id="btnCriar">Criar conta</button>
    </div>

    <p id="status" class="muted"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // ✅ COLE AQUI o firebaseConfig do seu projeto (Firebase Console > Config do projeto > Seus apps)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "controle-gastos-pro.firebaseapp.com",
      projectId: "controle-gastos-pro",
      storageBucket: "controle-gastos-pro.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ evita deslogar / mantém sessão
    await setPersistence(auth, browserLocalPersistence);

    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: "select_account" });

    const $ = (id) => document.getElementById(id);

    // ✅ pega o resultado do redirect (OBRIGATÓRIO)
    try {
      const result = await getRedirectResult(auth);
      if (result?.user) {
        location.href = "./index.html";
      }
    } catch (e) {
      $("status").textContent = "Erro Google: " + (e?.message || e);
      console.error(e);
    }

    $("btnGoogle").onclick = async () => {
      try {
        await signInWithRedirect(auth, provider);
      } catch (e) {
        $("status").textContent = "Erro Google: " + (e?.message || e);
        console.error(e);
      }
    };

    $("btnEntrar").onclick = async () => {
      try {
        const email = $("email").value.trim();
        const senha = $("senha").value.trim();
        await signInWithEmailAndPassword(auth, email, senha);
        location.href = "./index.html";
      } catch (e) {
        $("status").textContent = "Erro login: " + (e?.message || e);
        console.error(e);
      }
    };

    $("btnCriar").onclick = async () => {
      try {
        const email = $("email").value.trim();
        const senha = $("senha").value.trim();
        await createUserWithEmailAndPassword(auth, email, senha);
        location.href = "./index.html";
      } catch (e) {
        $("status").textContent = "Erro criar conta: " + (e?.message || e);
        console.error(e);
      }
    };

    onAuthStateChanged(auth, (user) => {
      $("status").textContent = user ? ("Logado: " + user.email) : "Deslogado";
    });
  </script>
</body>
</html>
