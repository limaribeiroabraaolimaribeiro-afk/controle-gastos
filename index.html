<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Controle de Gastos PRO</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#569cff">

<style>
:root{
  --bg:#0b1020;
  --card:#ffffff0f;
  --text:#eaf0ff;
  --accent:#569cff;
}
.light{
  --bg:#f4f6ff;
  --card:#ffffff;
  --text:#111;
}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui;}
.wrap{max-width:980px;margin:auto;padding:16px}
.card{background:var(--card);border-radius:12px;padding:14px;margin-bottom:12px;}
h1{font-size:20px;margin:0 0 10px}
input,select,button{width:100%;padding:10px;border-radius:10px;border:none;margin-top:5px;}
button{background:var(--accent);color:#fff;cursor:pointer;}
.kpis{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;}
.kpi{background:var(--card);padding:10px;border-radius:10px;}
.success{color:#4CAF50}
#chart,#chartEvolucao{width:100%;height:220px}
.fab{position:fixed;bottom:20px;right:20px;background:#4CAF50;color:white;border-radius:50%;width:55px;height:55px;font-size:28px;display:flex;align-items:center;justify-content:center;}
.toggle{float:right;cursor:pointer}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;text-align:center">
  <h2>Controle de Gastos PRO</h2>
  <button onclick="loginGoogle()">Entrar com Google</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="wrap">

<h1>
Controle de Gastos PRO
<span class="toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</span>
<span class="toggle" onclick="abrirConfigFull()">‚öôÔ∏è</span>
</h1>

<!-- PLANEJAMENTO -->
<div class="card">
<h3>üí∞ Planejamento Mensal</h3>

<div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
<div>
<label>Sal√°rio</label>
<input id="salary" type="number">
</div>
<div>
<label>M√™s</label>
<input id="month" type="month">
</div>
</div>

<label>Meta</label>
<input id="meta" type="number">

<div>
<button id="btnSalvar" onclick="saveSettings()">Salvar</button>
<button id="btnEditar" style="display:none;background:#ffd166;color:#000" onclick="editarPlanejamento()">Editar</button>
</div>

</div>

<!-- SIMULADOR -->
<div class="card">
<h3>üß† Simulador Financeiro</h3>

<label>Valor</label>
<input id="valorSimulacao" type="number">

<label>Parcelas</label>
<input id="parcelasSimulacao" type="number">

<label>Juros (%)</label>
<input id="jurosSimulacao" type="number">

<button onclick="simularCompleto()">Calcular</button>

<div id="resultadoSimulacao"></div>
</div>

<div class="kpis" id="kpis"></div>

<div class="card"><canvas id="chart"></canvas></div>
<div class="card"><canvas id="chartEvolucao"></canvas></div>

<div class="card">
<table id="list"></table>
</div>

</div>

<div class="fab" onclick="abrirAdd()">+</div>
</div>

<!-- CONFIG FULL -->
<div id="configFull" style="display:none">
<div class="wrap">

<h1><span onclick="fecharConfigFull()" style="cursor:pointer">‚¨ÖÔ∏è</span> Configura√ß√µes</h1>

<div class="card">
<b id="userName2"></b><br>
<small id="userEmail2"></small>
<br><br>
<button onclick="logout()">Sair da conta</button>

<hr>

<button onclick="toggleTheme()">Alternar tema</button>

</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
window.addEventListener("DOMContentLoaded", ()=>{

/* =========================
   üî• CORRE√á√ïES DE FUN√á√ïES
========================= */

// alternar tema corretamente
window.toggleTheme = function(){
  document.body.classList.toggle("light");
};

// controlar troca do tipo de simulador
const tipoSelect = document.getElementById("tipoSimulacao");
const areaCompra = document.getElementById("areaCompra");
const areaInvest = document.getElementById("areaInvestimento");

if(tipoSelect){
  tipoSelect.addEventListener("change", function(){
    if(this.value === "investimento"){
      if(areaCompra) areaCompra.style.display = "none";
      if(areaInvest) areaInvest.style.display = "block";
    }else{
      if(areaCompra) areaCompra.style.display = "block";
      if(areaInvest) areaInvest.style.display = "none";
    }
  });
}

// garantir que os bot√µes funcionem sempre
document.getElementById("btnSalvar")?.addEventListener("click", saveSettings);
document.getElementById("btnEditar")?.addEventListener("click", editarPlanejamento);

let state = JSON.parse(localStorage.getItem("gastos_pro")||"{}");
if(!state.meses) state = {meses:{}};

let mesAtual="";
let grafico;
let graficoEvolucao;

const monthInput=document.getElementById("month");

window.abrirConfigFull=()=>{
app.style.display="none";
configFull.style.display="block";
}
window.fecharConfigFull=()=>{
configFull.style.display="none";
app.style.display="block";
}

window.getMes=()=>monthInput.value||new Date().toISOString().slice(0,7);

window.getDataMes=()=>{
if(!state.meses[mesAtual]) state.meses[mesAtual]={salary:0,items:[],meta:0};
return state.meses[mesAtual];
};

window.save=()=>{
localStorage.setItem("gastos_pro",JSON.stringify(state));
render();
};

window.saveSettings=()=>{
mesAtual=getMes();
let d=getDataMes();
d.salary=Number(salary.value);
d.meta=Number(meta.value);
save();

salary.disabled=true;
monthInput.disabled=true;
meta.disabled=true;
btnSalvar.style.display="none";
btnEditar.style.display="block";
};

window.editarPlanejamento=()=>{
salary.disabled=false;
monthInput.disabled=false;
meta.disabled=false;
btnSalvar.style.display="block";
btnEditar.style.display="none";
};

window.abrirAdd=()=>{
mesAtual=getMes();
let d=getDataMes();
let desc=prompt("Descri√ß√£o");
let valor=parseFloat(prompt("Valor"));
if(!desc||isNaN(valor))return;
d.items.push({desc,amount:valor});
save();
};

window.del=(i)=>{
getDataMes().items.splice(i,1);
save();
};

window.simularCompleto = function(){

let tipo = document.getElementById("tipoSimulacao").value;

if(tipo === "compra"){

  let valor = Number(valorSimulacao.value);
  let parcelas = Number(parcelasSimulacao.value);
  let juros = Number(jurosSimulacao.value)/100;

  let parcela = valor * ( juros / (1 - Math.pow(1+juros, -parcelas)) );
  let total = parcela * parcelas;
  let jurosTotal = total - valor;

  resultadoSimulacao.innerHTML = `
  Parcela: R$ ${parcela.toFixed(2)}<br>
  Total pago: R$ ${total.toFixed(2)}<br>
  Juros: R$ ${jurosTotal.toFixed(2)}
  `;

}else{

  let valor = Number(valorInvestimento.value);
  let meses = Number(mesesInvestimento.value);
  let perc = Number(percentualInvest.value)/100;

  let taxa = 0.012; // CDI m√©dio

  let total = valor * Math.pow(1 + (taxa * perc), meses);
  let lucro = total - valor;

  resultadoSimulacao.innerHTML = `
  Valor final: R$ ${total.toFixed(2)}<br>
  Lucro: R$ ${lucro.toFixed(2)}
  `;
}

};

function drawChart(items){
let labels=items.map(i=>i.desc);
let valores=items.map(i=>i.amount);
if(grafico)grafico.destroy();
grafico=new Chart(chart,{type:"doughnut",data:{labels,datasets:[{data:valores}]}})
}

function drawEvolucao(){
let meses=Object.keys(state.meses);
let valores=meses.map(m=>state.meses[m].items.reduce((a,b)=>a+b.amount,0));
if(graficoEvolucao)graficoEvolucao.destroy();
graficoEvolucao=new Chart(chartEvolucao,{type:"line",data:{labels:meses,datasets:[{data:valores}]}})
}

window.render=()=>{
mesAtual=getMes();
let d=getDataMes();

salary.value=d.salary;
monthInput.value=mesAtual;
meta.value=d.meta;

let total=d.items.reduce((a,b)=>a+b.amount,0);
let sobra=d.salary-total;

kpis.innerHTML=`
<div class="kpi">Sal√°rio<br><b>R$ ${d.salary.toFixed(2)}</b></div>
<div class="kpi">Gasto<br><b>R$ ${total.toFixed(2)}</b></div>
<div class="kpi">Sobra<br><b>R$ ${sobra.toFixed(2)}</b></div>
<div class="success">Economia R$ ${sobra.toFixed(2)}</div>
`;

list.innerHTML=d.items.map((i,idx)=>`
<tr>
<td>${i.desc}</td>
<td>R$ ${i.amount.toFixed(2)}</td>
<td><button onclick="del(${idx})">X</button></td>
</tr>`).join("");

drawChart(d.items);
drawEvolucao();
};

render();

});
</script>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

}

</body>
</html>
