<script>
window.addEventListener("DOMContentLoaded", ()=>{

let state = JSON.parse(localStorage.getItem("gastos_pro")||"{}");
if(!state.meses) state = {meses:{}};

let mesAtual = "";
let grafico;
let graficoEvolucao;

const monthInput = document.getElementById("month");

window.abrirConfigTela = ()=>{
  document.getElementById("app").style.display="none";
  document.getElementById("telaConfigFull").style.display="block";
}

window.voltarHome = ()=>{
  document.getElementById("telaConfigFull").style.display="none";
  document.getElementById("app").style.display="block";
}

window.getMes = ()=> monthInput.value || new Date().toISOString().slice(0,7);

window.getDataMes = ()=>{
  if(!state.meses[mesAtual]){
    state.meses[mesAtual]={salary:0,items:[],meta:0};
  }
  return state.meses[mesAtual];
};

window.save = ()=>{
  localStorage.setItem("gastos_pro",JSON.stringify(state));
  render();
};

window.saveSettings = ()=>{
  mesAtual=getMes();
  let d=getDataMes();
  d.salary=Number(salary.value);
  d.meta=Number(meta.value);
  save();

  salary.disabled = true;
  monthInput.disabled = true;
  meta.disabled = true;

  btnSalvar.style.display = "none";
  btnEditar.style.display = "block";
};

window.editarPlanejamento = function(){
  salary.disabled = false;
  monthInput.disabled = false;
  meta.disabled = false;

  btnSalvar.style.display = "block";
  btnEditar.style.display = "none";
};

window.abrirAdd = ()=>{
  mesAtual=getMes();
  let d=getDataMes();
  let desc=prompt("DescriÃ§Ã£o");
  let valor=parseFloat(prompt("Valor"));
  if(!desc||isNaN(valor)) return;
  d.items.push({desc,amount:valor});
  save();
};

window.simularCompleto = function(){
let valor = Number(valorSimulacao.value);
let parcelas = Number(parcelasSimulacao.value);
let juros = Number(jurosSimulacao.value)/100;

let parcela = valor * ( juros / (1 - Math.pow(1+juros, -parcelas)) );

resultadoSimulacao.innerHTML = `Parcela: R$ ${parcela.toFixed(2)}`;
}

window.render=()=>{
  mesAtual=getMes();
  let d=getDataMes();

  salary.value=d.salary;
  monthInput.value=mesAtual;
  meta.value=d.meta||"";
};

render();

});
</script>
