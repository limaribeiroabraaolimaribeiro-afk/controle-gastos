<!doctype html>
<html lang="pt-BR">
<head>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Controle de Gastos PRO</title>

<!-- üî• PWA CONFIG -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#569cff">

<style>
:root{
  --bg:#0b1020;
  --card:#ffffff0f;
  --text:#eaf0ff;
  --accent:#569cff;
}

.light{
  --bg:#f4f6ff;
  --card:#ffffff;
  --text:#111;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}

.wrap{max-width:980px;margin:auto;padding:16px}

.card{
  background:var(--card);
  border-radius:12px;
  padding:14px;
  margin-bottom:12px;
}

h1{font-size:20px;margin:0 0 10px}

input,select,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:5px;
}

button{
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

.kpi{
  background:var(--card);
  padding:10px;
  border-radius:10px;
}

.danger{color:#ff6b6b}
.warn{color:#ffd166}
.success{color:#4CAF50}

#chart, #chartEvolucao{
  width:100%;
  height:220px;
}

.fab{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#4CAF50;
  color:white;
  border-radius:50%;
  width:55px;
  height:55px;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.toggle{
  float:right;
  font-size:12px;
  cursor:pointer;
  opacity:.7;
}

.installBtn{
  background:#4CAF50;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- üîê LOGIN -->
<div id="loginScreen" style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;text-align:center">
  <h2>Controle de Gastos PRO</h2>
  <p>Entre com sua conta Google para continuar</p>
  <button onclick="loginGoogle()">Entrar com Google</button>
  <button id="installBtn" class="installBtn" style="display:none">üì≤ Instalar App</button>
</div>

<!-- üìä APP -->
<div id="app" style="display:none">

<div class="wrap">

<h1>Controle de Gastos PRO
<span class="toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</span>
</h1>

<div class="card">
  <b id="userName"></b>
  <br><br>
  <button onclick="logout()">Sair</button>
</div>

<div class="card">
<label>Sal√°rio</label>
<input id="salary" type="number">

<label>M√™s</label>
<input id="month" type="month">

<label>Meta de economia (R$)</label>
<input id="meta" type="number">

<button onclick="saveSettings()">Salvar</button>
</div>

<div class="card">
  <button onclick="document.getElementById('fileInput').click()">üìÇ Importar extrato (CSV)</button>
  <input type="file" id="fileInput" accept=".csv" style="display:none" onchange="importarExtrato(event)">
</div>

<div class="kpis" id="kpis"></div>

<div class="card">
<canvas id="chart"></canvas>
</div>

<div class="card">
<h3>Evolu√ß√£o dos gastos</h3>
<canvas id="chartEvolucao"></canvas>
</div>

<div class="card">
<table class="table" id="list"></table>
</div>

</div>

<div class="fab" onclick="abrirAdd()">+</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- üî• SCRIPT PRINCIPAL (AGORA FUNCIONANDO) -->
<script>

window.addEventListener("DOMContentLoaded", ()=>{

let state = JSON.parse(localStorage.getItem("gastos_pro")||"{}");
if(!state.meses) state = {meses:{}};

let mesAtual = "";

window.getMes = function(){
  return document.getElementById("month").value || new Date().toISOString().slice(0,7);
}

window.getDataMes = function(){
  if(!state.meses[mesAtual]){
    state.meses[mesAtual] = {salary:0, items:[], meta:0};
  }
  return state.meses[mesAtual];
}

window.save = function(){
  localStorage.setItem("gastos_pro",JSON.stringify(state));
  render();
}

window.saveSettings = function(){
  mesAtual = getMes();
  let data = getDataMes();
  data.salary = Number(document.getElementById("salary").value);
  data.meta = Number(document.getElementById("meta").value);
  save();
}

window.abrirAdd = function(){
  mesAtual = getMes();
  let dataMes = getDataMes();

  const descricao = prompt("Descri√ß√£o do gasto:");
  const valor = parseFloat(prompt("Valor:"));
  const categoria = prompt("Categoria") || "Outros";

  if(!descricao || isNaN(valor)){
    alert("Preencha corretamente!");
    return;
  }

  dataMes.items.push({
    desc: descricao,
    amount: valor,
    category: categoria
  });

  save();
}

window.importarExtrato = function(event){
  const file = event.target.files[0];
  if(!file) return;

  const reader = new FileReader();

  reader.onload = function(e){
    const linhas = e.target.result.split("\n");

    mesAtual = getMes();
    let dataMes = getDataMes();

    for(let i=1;i<linhas.length;i++){
      let cols = linhas[i].split(",");
      if(cols.length < 2) continue;

      let desc = cols[1] || "Extrato";
      let valor = parseFloat(cols[2]?.replace(",",".")) || 0;

      dataMes.items.push({
        desc,
        amount: Math.abs(valor),
        category:"Extrato"
      });
    }

    save();
    alert("Extrato importado!");
  };

  reader.readAsText(file);
}

window.del = function(i){
  mesAtual = getMes();
  let dataMes = getDataMes();
  dataMes.items.splice(i,1);
  save();
}

window.toggleTheme = function(){
  document.body.classList.toggle("light");
}

window.render = function(){
  mesAtual = getMes();
  let dataMes = getDataMes();

  document.getElementById("salary").value = dataMes.salary;
  document.getElementById("month").value = mesAtual;
  document.getElementById("meta").value = dataMes.meta || "";

  let total = dataMes.items.reduce((a,b)=>a+b.amount,0);
  let sobra = dataMes.salary - total;

  let mensagemEconomia = sobra > 0
    ? `<div class="success">üèÜ Voc√™ economizou R$ ${sobra.toFixed(2)}</div>`
    : `<div class="danger">‚ö†Ô∏è Sem economia</div>`;

  document.getElementById("kpis").innerHTML = `
  <div class="kpi">Sal√°rio<br><b>R$ ${dataMes.salary.toFixed(2)}</b></div>
  <div class="kpi">Gasto<br><b>R$ ${total.toFixed(2)}</b></div>
  <div class="kpi">Sobra<br><b>R$ ${sobra.toFixed(2)}</b></div>
  ${mensagemEconomia}
  `;

  document.getElementById("list").innerHTML = dataMes.items.map((i,idx)=>`
  <tr>
  <td>${i.desc}</td>
  <td>R$ ${i.amount.toFixed(2)}</td>
  <td>${i.category}</td>
  <td><button onclick="del(${idx})">X</button></td>
  </tr>
  `).join("");
}

render();

});

</script>

<!-- üî• PWA SCRIPT -->
<script>
let deferredPrompt;

window.addEventListener("beforeinstallprompt", (e)=>{
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById("installBtn").style.display = "block";
});

document.getElementById("installBtn").addEventListener("click", async ()=>{
  if(deferredPrompt){
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
  }
});
</script>

<!-- üî• SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

<!-- üîê FIREBASE LOGIN -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAlzYNuMGe1UZbgYjCDATv8ChO0ysrEPLE",
  authDomain: "controle-gastos-pro.firebaseapp.com",
  projectId: "controle-gastos-pro"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.loginGoogle = function(){
  signInWithPopup(auth, provider);
}

window.logout = function(){
  signOut(auth);
}

onAuthStateChanged(auth, (user) => {
  document.getElementById("loginScreen").style.display = user ? "none" : "flex";
  document.getElementById("app").style.display = user ? "block" : "none";
  if(user) document.getElementById("userName").innerText = user.displayName;
});
</script>

</body>
</html>
