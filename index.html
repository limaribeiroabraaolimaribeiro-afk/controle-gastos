<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Controle de Gastos PRO</title>

  <style>
    :root{
      --bg1:#0a0f1f;
      --bg2:#0b1020;
      --panel: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.16);
      --text:#eaf0ff;
      --muted: rgba(234,240,255,.62);
      --accent:#5a95ff;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --r: 22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 30% 10%, rgba(90,149,255,.24), transparent 60%),
        radial-gradient(700px 500px at 90% 35%, rgba(56,214,179,.12), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      padding: 18px;
    }

    .wrap{ max-width: 980px; margin: 0 auto; }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 14px;
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .title{
      display:flex; align-items:center; gap:12px;
      min-width:0;
    }

    .badge{
      width:44px; height:44px; border-radius:14px;
      background: linear-gradient(135deg, rgba(90,149,255,.95), rgba(56,214,179,.88));
      display:grid; place-items:center;
      user-select:none;
      flex:0 0 auto;
    }
    .badge span{ color:#071021; font-weight:900; }

    h1{
      margin:0;
      font-size: 18px;
      line-height: 1.1;
    }
    .sub{
      margin:4px 0 0;
      color: var(--muted);
      font-size: 13px;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 56vw;
    }

    .btn{
      border:0;
      padding: 10px 14px;
      border-radius: 999px;
      cursor:pointer;
      font-weight:800;
      background: rgba(255,255,255,.10);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.14);
    }
    .btnPrimary{
      background: linear-gradient(135deg, rgba(90,149,255,.98), rgba(90,149,255,.72));
      border: 0;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 14px;
    }

    .card{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--r);
      padding: 14px;
    }

    .muted{ color: var(--muted); }

    @media (min-width: 860px){
      .grid{ grid-template-columns: 1.2fr .8fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">
        <div class="badge"><span>R$</span></div>
        <div style="min-width:0">
          <h1>Controle de Gastos PRO</h1>
          <div class="sub" id="userEmail">Carregando usuário…</div>
        </div>
      </div>

      <div style="display:flex; gap:10px; align-items:center;">
        <button id="btnSair" class="btn">Sair</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2 style="margin:0 0 8px; font-size:16px;">Painel</h2>
        <div class="muted">
          Você está logado. Agora você pode colocar aqui seu sistema de gastos (lista, gráficos, categorias etc).
        </div>
      </div>

      <div class="card">
        <h2 style="margin:0 0 8px; font-size:16px;">Status</h2>
        <div class="muted" id="status">Verificando sessão…</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // ✅ COLE O MESMO firebaseConfig do login.html
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "controle-gastos-pro.firebaseapp.com",
      projectId: "controle-gastos-pro",
      storageBucket: "controle-gastos-pro.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = (id) => document.getElementById(id);

    // ✅ Protege a página: se não estiver logado, volta pro login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "./login.html";
        return;
      }
      $("userEmail").textContent = user.email || "Usuário logado";
      $("status").textContent = "Sessão OK ✅";
    });

    $("btnSair").onclick = async () => {
      try {
        await signOut(auth);
        location.href = "./login.html";
      } catch (e) {
        $("status").textContent = "Erro ao sair: " + (e?.message || e);
        console.error(e);
      }
    };
  </script>
</body>
</html>
