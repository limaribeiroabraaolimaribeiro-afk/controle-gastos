<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Controle de Gastos PRO</title>

<style>
:root{
  --bg:#0b1020;
  --card:#ffffff0f;
  --text:#eaf0ff;
  --accent:#569cff;
}

.light{
  --bg:#f4f6ff;
  --card:#ffffff;
  --text:#111;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}

.wrap{max-width:980px;margin:auto;padding:16px}

.card{
  background:var(--card);
  border-radius:12px;
  padding:14px;
  margin-bottom:12px;
}

h1{font-size:20px;margin:0 0 10px}

input,select,button,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:5px;
}

button{
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

.kpi{
  background:var(--card);
  padding:10px;
  border-radius:10px;
}

.table{width:100%}

.danger{color:#ff6b6b}

#chart{
  width:100%;
  height:220px;
}

.fab{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#4CAF50;
  color:white;
  border-radius:50%;
  width:55px;
  height:55px;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.toggle{
  float:right;
  font-size:12px;
  cursor:pointer;
  opacity:.7;
}
</style>
</head>

<body>

<div class="wrap">

<h1>Controle de Gastos PRO
<span class="toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</span>
</h1>

<div class="card">
<label>Sal√°rio</label>
<input id="salary" type="number">

<label>M√™s</label>
<input id="month" type="month">

<button onclick="saveSettings()">Salvar</button>
</div>

<div class="kpis" id="kpis"></div>

<div class="card">
<canvas id="chart"></canvas>
</div>

<div class="card">
<table class="table" id="list"></table>
</div>

</div>

<div class="fab" onclick="abrirAdd()">+</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

/* ===============================
   NOVO SISTEMA COM MESES
=================================*/

let state = JSON.parse(localStorage.getItem("gastos_pro")||"{}");

if(!state.meses) state = {meses:{}};

let mesAtual = "";

/* pegar m√™s atual */
function getMes(){
  return month.value || new Date().toISOString().slice(0,7);
}

/* pegar dados do m√™s */
function getDataMes(){
  if(!state.meses[mesAtual]){
    state.meses[mesAtual] = {salary:0, items:[]};
  }
  return state.meses[mesAtual];
}

/* salvar */
function save(){
  localStorage.setItem("gastos_pro",JSON.stringify(state));
  render();
}

/* salvar sal√°rio */
function saveSettings(){
  mesAtual = getMes();
  let data = getDataMes();
  data.salary = Number(salary.value);
  save();
}

/* bot√£o verde */
function abrirAdd(){
  mesAtual = getMes();
  let dataMes = getDataMes();

  const descricao = prompt("Descri√ß√£o do gasto:");
  const valor = parseFloat(prompt("Valor:"));
  const categoria = prompt("Categoria (Moradia, Alimenta√ß√£o, Transporte, Lazer, Outros):") || "Outros";
  const dataHoje = new Date().toISOString().split("T")[0];

  if(!descricao || isNaN(valor)){
    alert("Preencha corretamente!");
    return;
  }

  dataMes.items.push({
    desc: descricao,
    amount: valor,
    category: categoria,
    date: dataHoje
  });

  save();
}

/* deletar */
function del(i){
  mesAtual = getMes();
  let dataMes = getDataMes();
  dataMes.items.splice(i,1);
  save();
}

/* gr√°fico */
let grafico;

function drawChart(items){
  let ctx=document.getElementById("chart");

  let cat={};

  items.forEach(i=>{
    cat[i.category]=(cat[i.category]||0)+i.amount;
  });

  if(grafico) grafico.destroy();

  grafico = new Chart(ctx,{
    type:"doughnut",
    data:{
      labels:Object.keys(cat),
      datasets:[{data:Object.values(cat)}]
    }
  });
}

/* render */
function render(){

  mesAtual = getMes();
  let dataMes = getDataMes();

  salary.value = dataMes.salary;
  month.value = mesAtual;

  let total = dataMes.items.reduce((a,b)=>a+b.amount,0);

  kpis.innerHTML = `
  <div class="kpi">Sal√°rio<br><b>R$ ${dataMes.salary.toFixed(2)}</b></div>
  <div class="kpi">Gasto<br><b>R$ ${total.toFixed(2)}</b></div>
  <div class="kpi ${total>dataMes.salary?"danger":""}">
  Sobra<br><b>R$ ${(dataMes.salary-total).toFixed(2)}</b></div>
  `;

  list.innerHTML = dataMes.items.map((i,idx)=>`
  <tr>
  <td>${i.desc}</td>
  <td>R$ ${i.amount.toFixed(2)}</td>
  <td>${i.category}</td>
  <td><button onclick="del(${idx})">X</button></td>
  </tr>
  `).join("");

  drawChart(dataMes.items);
}

/* trocar m√™s */
month.addEventListener("change", render);

/* tema */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* iniciar */
render();

</script>

</body>
</html>
