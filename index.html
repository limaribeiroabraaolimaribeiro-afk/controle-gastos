<!doctype html>
<html lang="pt-BR">
<head>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Controle de Gastos PRO</title>

<!-- üî• PWA CONFIG -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#569cff">

<style>
:root{
  --bg:#0b1020;
  --card:#ffffff0f;
  --text:#eaf0ff;
  --accent:#569cff;
}

.light{
  --bg:#f4f6ff;
  --card:#ffffff;
  --text:#111;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}

.wrap{max-width:980px;margin:auto;padding:16px}

.card{
  background:var(--card);
  border-radius:12px;
  padding:14px;
  margin-bottom:12px;
}

h1{font-size:20px;margin:0 0 10px}

input,select,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:5px;
}

button{
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

.kpi{
  background:var(--card);
  padding:10px;
  border-radius:10px;
}

.danger{color:#ff6b6b}
.warn{color:#ffd166}
.success{color:#4CAF50}

#chart, #chartEvolucao{
  width:100%;
  height:220px;
}

.fab{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#4CAF50;
  color:white;
  border-radius:50%;
  width:55px;
  height:55px;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.toggle{
  float:right;
  font-size:12px;
  cursor:pointer;
  opacity:.7;
}

/* üî• BOT√ÉO INSTALAR APP */
.installBtn{
  background:#4CAF50;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- üîê TELA DE LOGIN -->
<div id="loginScreen" style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;text-align:center">
  <h2>Controle de Gastos PRO</h2>
  <p>Entre com sua conta Google para continuar</p>
  <button onclick="loginGoogle()">Entrar com Google</button>

  <!-- bot√£o instalar -->
  <button id="installBtn" class="installBtn" style="display:none">üì≤ Instalar App</button>
</div>

<!-- üìä APP -->
<div id="app" style="display:none">

<div class="wrap">

<h1>Controle de Gastos PRO
<span class="toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</span>
</h1>

<div class="card">
  <b id="userName"></b>
  <br><br>
  <button onclick="logout()">Sair</button>
</div>

<div class="card">
<label>Sal√°rio</label>
<input id="salary" type="number">

<label>M√™s</label>
<input id="month" type="month">

<label>Meta de economia (R$)</label>
<input id="meta" type="number">

<button onclick="saveSettings()">Salvar</button>
</div>

<div class="card">
  <button onclick="document.getElementById('fileInput').click()">üìÇ Importar extrato (CSV)</button>
  <input type="file" id="fileInput" accept=".csv" style="display:none" onchange="importarExtrato(event)">
</div>

<div class="kpis" id="kpis"></div>

<div class="card">
<canvas id="chart"></canvas>
</div>

<div class="card">
<h3>Evolu√ß√£o dos gastos</h3>
<canvas id="chartEvolucao"></canvas>
</div>

<div class="card">
<table class="table" id="list"></table>
</div>

</div>

<div class="fab" onclick="abrirAdd()">+</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- üî• PWA SCRIPT -->
<script>
let deferredPrompt;

window.addEventListener("beforeinstallprompt", (e)=>{
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById("installBtn").style.display = "block";
});

document.getElementById("installBtn").addEventListener("click", async ()=>{
  if(deferredPrompt){
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
  }
});
</script>

<!-- üî• SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

<!-- üîê FIREBASE LOGIN (igual voc√™ j√° tinha) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAlzYNuMGe1UZbgYjCDATv8ChO0ysrEPLE",
  authDomain: "controle-gastos-pro.firebaseapp.com",
  projectId: "controle-gastos-pro"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.loginGoogle = function(){
  signInWithPopup(auth, provider);
}

window.logout = function(){
  signOut(auth);
}

onAuthStateChanged(auth, (user) => {
  const loginScreen = document.getElementById("loginScreen");
  const appScreen = document.getElementById("app");

  if(user){
    loginScreen.style.display = "none";
    appScreen.style.display = "block";
    document.getElementById("userName").innerText = user.displayName;
  }else{
    loginScreen.style.display = "flex";
    appScreen.style.display = "none";
  }
});
</script>

</body>
</html>
