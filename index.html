<html lang="pt-BR">
<head>
<meta charset="utf-8"/>

<style>
:root{
  --bg:#0b1020;
  --card:#ffffff0f;
  --text:#eaf0ff;
  --accent:#569cff;
}
.light{
  --bg:#f4f6ff;
  --card:#ffffff;
  --text:#111;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}
.wrap{max-width:980px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:12px;
  padding:14px;
  margin-bottom:12px;
}
h1{font-size:20px;margin:0 0 10px}
input,select,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:5px;
}
button{
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}
.kpis{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.kpi{
  background:var(--card);
  padding:10px;
  border-radius:10px;
}
.success{color:#4CAF50}
.warn{color:#ffd166}
.danger{color:#ff6b6b}
#chart,#chartEvolucao{width:100%;height:220px}
.fab{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#4CAF50;
  color:white;
  border-radius:50%;
  width:55px;
  height:55px;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.toggle{float:right;cursor:pointer}
</style>
</head>

<body>

  <h2>Controle de Gastos PRO</h2>
  <button onclick="loginGoogle()">Entrar com Google</button>
</div>

<div id="app" style="display:none">
<div class="wrap">

<h1>
Controle de Gastos PRO
<span class="toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</span>
<span class="toggle" onclick="abrirConfig()">‚öôÔ∏è</span>
</h1>

<!-- ‚öôÔ∏è CONFIGURA√á√ïES COMPLETAS -->
<div id="configBox" class="card" style="display:none">

<h3>‚öôÔ∏è Configura√ß√µes</h3>

<!-- üë§ CONTA -->
<h4>üë§ Conta</h4>
<b id="userName"></b><br>
<small id="userEmail"></small>
<br><br>
<button onclick="logout()">Sair da conta</button>

<hr>

<!-- üé® TEMA -->
<h4>üé® Apar√™ncia</h4>
<button onclick="toggleTheme()">Alternar Claro / Escuro</button>

<hr>

<!-- üí∞ FINAN√áAS -->
<h4>üí∞ Finan√ßas</h4>

<label>Meta padr√£o</label>
<input id="configMeta" type="number">

<label>Limite de gasto (%)</label>
<input id="configLimiteGasto" type="number">

<label>Limite de parcela (%)</label>
<input id="configLimiteParcela" type="number">

<button onclick="salvarConfigFinancas()">Salvar Finan√ßas</button>

<hr>

<!-- üîî ALERTAS -->
<h4>üîî Alertas</h4>
<label><input type="checkbox" id="alertaMeta"> Avisar quando passar da meta</label><br>
<label><input type="checkbox" id="alertaSobra"> Avisar quando sobrar pouco dinheiro</label>

<hr>

<!-- üíæ DADOS -->
<h4>üíæ Dados</h4>
<button onclick="exportarDados()">Exportar dados</button>
<input type="file" id="importarFile" onchange="importarDados()">

<hr>

<!-- üìä RELAT√ìRIOS -->
<h4>üìä Relat√≥rios</h4>
<button onclick="exportarPDF()">Exportar PDF</button>

<hr>

<!-- üß† MODO INTELIGENTE -->
<h4>üß† Modo Inteligente</h4>
<label>
<input type="checkbox" id="modoInteligente">
Ativar assistente financeiro autom√°tico
</label>

</div>

<div class="card">
<label>Sal√°rio</label>
<input id="salary" type="number">

<label>M√™s</label>
<input id="month" type="month">

<label>Meta</label>
<input id="meta" type="number">

<button onclick="saveSettings()">Salvar</button>
</div>

<!-- üß† SIMULADOR -->
<div class="card">
<h3>üß† Simulador Financeiro</h3>

<label>Tipo</label>
<select id="tipoSimulacao">
  <option value="compra">Compra / Empr√©stimo</option>
  <option value="investimento">Investimento</option>
</select>

<div id="areaCompra">
<label>Valor total</label>
<input id="valorSimulacao" type="number">

<label>Parcelas</label>
<input id="parcelasSimulacao" type="number">

<label>Juros mensal (%)</label>
<input id="jurosSimulacao" type="number">
</div>

<div id="areaInvestimento" style="display:none">
<label>Valor a investir</label>
<input id="valorInvestimento" type="number">

<label>Meses</label>
<input id="mesesInvestimento" type="number">

<label>% do CDI</label>
<input id="percentualInvest" type="number">
</div>

<button onclick="simularCompleto()">Calcular</button>

<div id="resultadoSimulacao" style="margin-top:10px;font-weight:bold"></div>
</div>

<div class="kpis" id="kpis"></div>

<div class="card">
<canvas id="chart"></canvas>
</div>

<div class="card">
<h3>Evolu√ß√£o</h3>
<canvas id="chartEvolucao"></canvas>
</div>

<div class="card">
<table id="list"></table>
</div>

</div>

<div class="fab" onclick="abrirAdd()">+</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
window.addEventListener("DOMContentLoaded", ()=>{

let state = JSON.parse(localStorage.getItem("gastos_pro")||"{}");
if(!state.meses) state = {meses:{}};

let config = JSON.parse(localStorage.getItem("config_pro")||"{}");

let mesAtual = "";
let grafico;
let graficoEvolucao;

const monthInput = document.getElementById("month");

window.abrirConfig = ()=>{
  let box = document.getElementById("configBox");
  box.style.display = box.style.display=="none" ? "block" : "none";
};

function salvarConfigFinancas(){
  config.metaPadrao = Number(configMeta.value);
  config.limiteGasto = Number(configLimiteGasto.value);
  config.limiteParcela = Number(configLimiteParcela.value);
  localStorage.setItem("config_pro", JSON.stringify(config));
  alert("Salvo!");
}

function exportarDados(){
  let data = localStorage.getItem("gastos_pro");
  let blob = new Blob([data], {type: "application/json"});
  let a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "backup.json";
  a.click();
}

function importarDados(){
  let file = document.getElementById("importarFile").files[0];
  let reader = new FileReader();
  reader.onload = function(e){
    localStorage.setItem("gastos_pro", e.target.result);
    location.reload();
  };
  reader.readAsText(file);
}

function exportarPDF(){
  window.print();
}

window.getMes = ()=> monthInput.value || new Date().toISOString().slice(0,7);

window.getDataMes = ()=>{
  if(!state.meses[mesAtual]){
    state.meses[mesAtual]={salary:0,items:[],meta:0};
  }
  return state.meses[mesAtual];
};

window.save = ()=>{
  localStorage.setItem("gastos_pro",JSON.stringify(state));
  render();
};

window.saveSettings = ()=>{
  mesAtual=getMes();
  let d=getDataMes();
  d.salary=Number(salary.value);
  d.meta=Number(meta.value);
  save();
};

window.abrirAdd = ()=>{
  mesAtual=getMes();
  let d=getDataMes();
  let desc=prompt("Descri√ß√£o");
  let valor=parseFloat(prompt("Valor"));
  if(!desc||isNaN(valor)) return;
  d.items.push({desc,amount:valor});
  save();
};

window.del=(i)=>{
  mesAtual=getMes();
  getDataMes().items.splice(i,1);
  save();
};

window.toggleTheme=()=>document.body.classList.toggle("light");

function drawChart(items){
  let labels = items.map(i=>i.desc);
  let valores = items.map(i=>i.amount);
  if(grafico) grafico.destroy();
  grafico=new Chart(document.getElementById("chart"),{
    type:"doughnut",
    data:{labels,datasets:[{data:valores}]}
  });
}

function drawEvolucao(){
  let meses=Object.keys(state.meses).sort();
  let valores=meses.map(m=>state.meses[m].items.reduce((a,b)=>a+b.amount,0));
  if(graficoEvolucao) graficoEvolucao.destroy();
  graficoEvolucao=new Chart(document.getElementById("chartEvolucao"),{
    type:"line",
    data:{labels:meses,datasets:[{data:valores}]}
  });
}

window.simularCompleto = function(){

let tipo = document.getElementById("tipoSimulacao").value;

let d = getDataMes();
let gastos = d.items.reduce((a,b)=>a+b.amount,0);
let salario = d.salary;

if(tipo=="compra"){

let valor = Number(valorSimulacao.value);
let parcelas = Number(parcelasSimulacao.value);
let juros = Number(jurosSimulacao.value)/100;

let i = juros;
let n = parcelas;

let parcela = valor * ( i / (1 - Math.pow(1+i, -n)) );
let total = parcela * n;
let jurosTotal = total - valor;

parcela = Number(parcela.toFixed(2));
total = Number(total.toFixed(2));
jurosTotal = Number(jurosTotal.toFixed(2));

let sobra = salario - gastos - parcela;

let resultado = sobra>salario*0.3 ? "üü¢ Vale a pena" : sobra>0 ? "üü° Cuidado" : "üî¥ N√£o recomendado";

resultadoSimulacao.innerHTML = `
Parcela real: R$ ${parcela.toFixed(2)}<br>
Total pago: R$ ${total.toFixed(2)}<br>
Juros pagos: R$ ${jurosTotal.toFixed(2)}<br>
Sobra ap√≥s pagar: R$ ${sobra.toFixed(2)}<br><br>
${resultado}
`;

}else{

let valor = Number(valorInvestimento.value);
let meses = Number(mesesInvestimento.value);
let perc = Number(percentualInvest.value)/100;

let taxaCDI = 0.012;

let total = valor*(1+(taxaCDI*perc))**meses;
let lucro = total-valor;

resultadoSimulacao.innerHTML = `
Valor final: R$ ${total.toFixed(2)}<br>
Lucro: R$ ${lucro.toFixed(2)}
`;
}

}

window.render=()=>{
  mesAtual=getMes();
  let d=getDataMes();

  salary.value=d.salary;
  monthInput.value=mesAtual;
  meta.value=d.meta||"";

  let total=d.items.reduce((a,b)=>a+b.amount,0);
  let sobra=d.salary-total;

  kpis.innerHTML=`
  <div class="kpi">Sal√°rio<br><b>R$ ${d.salary.toFixed(2)}</b></div>
  <div class="kpi">Gasto<br><b>R$ ${total.toFixed(2)}</b></div>
  <div class="kpi">Sobra<br><b>R$ ${sobra.toFixed(2)}</b></div>
  <div class="success">Voc√™ economizou R$ ${sobra.toFixed(2)}</div>
  `;

  list.innerHTML=d.items.map((i,idx)=>`
  <tr>
  <td>${i.desc}</td>
  <td>R$ ${i.amount.toFixed(2)}</td>
  <td><button onclick="del(${idx})">X</button></td>
  </tr>`).join("");

  drawChart(d.items);
  drawEvolucao();
};

render();

});
</script>

}
