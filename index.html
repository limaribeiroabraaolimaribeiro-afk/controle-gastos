<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Controle de Gastos PRO</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#569cff">

<style>
:root{
  --bg:#0b1020;
  --card:#ffffff0f;
  --text:#eaf0ff;
  --accent:#569cff;
}
.light{
  --bg:#f4f6ff;
  --card:#ffffff;
  --text:#111;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}
.wrap{max-width:980px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:12px;
  padding:14px;
  margin-bottom:12px;
}
h1{font-size:20px;margin:0 0 10px}
input,select,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:5px;
}
button{
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}
.kpis{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.kpi{
  background:var(--card);
  padding:10px;
  border-radius:10px;
}
.success{color:#4CAF50}
.warn{color:#ffd166}
.danger{color:#ff6b6b}
#chart,#chartEvolucao{width:100%;height:220px}
.fab{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#4CAF50;
  color:white;
  border-radius:50%;
  width:55px;
  height:55px;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.toggle{float:right;cursor:pointer}
</style>
</head>

<body>

  <button onclick="loginGoogle()">Entrar com Google</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="wrap">

<h1>
Controle de Gastos PRO
<span class="toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</span>
<span class="toggle" onclick="abrirConfigFull()">‚öôÔ∏è</span>
</h1>

<!-- ‚öôÔ∏è CONFIG SIMPLES (mantido) -->
<div id="configBox" class="card" style="display:none">
<h3>‚öôÔ∏è Configura√ß√µes</h3>
<b id="userName"></b><br>
<small id="userEmail"></small>
<br><br>
<button onclick="logout()">Sair da conta</button>
</div>

<!-- üí∞ PLANEJAMENTO -->
<div class="card">
<h3>üí∞ Planejamento Mensal</h3>

<div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
  <div>
    <label>Sal√°rio</label>
    <input id="salary" type="number">
  </div>
  <div>
    <label>M√™s</label>

  </div>
</div>

<label>Meta</label>
<input id="meta" type="number">

<div id="areaBotoes">
  <button id="btnSalvar" onclick="saveSettings()">Salvar</button>
  <button id="btnEditar" style="display:none;background:#ffd166;color:#000" onclick="editarPlanejamento()">Editar</button>
</div>

</div>

<!-- SIMULADOR -->
<div class="card">
<h3>üß† Simulador Financeiro</h3>

<label>Tipo</label>
<select id="tipoSimulacao">
  <option value="compra">Compra / Empr√©stimo</option>
  <option value="investimento">Investimento</option>
</select>

<div id="areaCompra">
<label>Valor total</label>
<input id="valorSimulacao" type="number">

<input id="parcelasSimulacao" type="number">

<input id="jurosSimulacao" type="number">
</div>

<button onclick="simularCompleto()">Calcular</button>
<div id="resultadoSimulacao" style="margin-top:10px;font-weight:bold"></div>
</div>

<div class="kpis" id="kpis"></div>

<div class="card"><canvas id="chart"></canvas></div>
<div class="card"><canvas id="chartEvolucao"></canvas></div>

<div class="card">
<table id="list"></table>
</div>

</div>

<div class="fab" onclick="abrirAdd()">+</div>
</div>

<!-- üî• TELA CONFIG FULL -->
<div id="configFull" style="display:none">
<div class="wrap">
<h1><span onclick="fecharConfigFull()" style="cursor:pointer">‚¨ÖÔ∏è</span> Configura√ß√µes</h1>

<div class="card">
<h4>üë§ Conta</h4>
<b id="userName2"></b><br>
<small id="userEmail2"></small>
<br><br>
<button onclick="logout()">Sair da conta</button>

<hr>

<h4>üé® Apar√™ncia</h4>
<button onclick="toggleTheme()">Alternar tema</button>

<hr>

<h4>üíæ Dados</h4>
<button onclick="exportarDados()">Exportar Backup</button>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
window.addEventListener("DOMContentLoaded", ()=>{

let state = JSON.parse(localStorage.getItem("gastos_pro")||"{}");
if(!state.meses) state = {meses:{}};

let mesAtual = "";
let grafico;
let graficoEvolucao;

const monthInput = document.getElementById("month");

/* üî• NOVAS FUN√á√ïES CONFIG FULL */
window.abrirConfigFull = ()=>{
  document.getElementById("app").style.display="none";
  document.getElementById("configFull").style.display="block";
}
window.fecharConfigFull = ()=>{
  document.getElementById("configFull").style.display="none";
  document.getElementById("app").style.display="block";
}

/* resto do seu c√≥digo permanece igual */
window.getMes = ()=> monthInput.value || new Date().toISOString().slice(0,7);
window.getDataMes = ()=>{
  if(!state.meses[mesAtual]){
    state.meses[mesAtual]={salary:0,items:[],meta:0};
  }
  return state.meses[mesAtual];
};
window.save = ()=>{
  localStorage.setItem("gastos_pro",JSON.stringify(state));
  render();
};
window.saveSettings = ()=>{
  mesAtual=getMes();
  let d=getDataMes();
  d.salary=Number(salary.value);
  d.meta=Number(meta.value);
  save();
};
window.abrirAdd = ()=>{
  mesAtual=getMes();
  let d=getDataMes();
  let desc=prompt("Descri√ß√£o");
  let valor=parseFloat(prompt("Valor"));
  if(!desc||isNaN(valor)) return;
  d.items.push({desc,amount:valor});
  save();
};

window.render=()=>{
  mesAtual=getMes();
  let d=getDataMes();
  salary.value=d.salary;
  monthInput.value=mesAtual;
  meta.value=d.meta||"";
};

render();

});
</script>
