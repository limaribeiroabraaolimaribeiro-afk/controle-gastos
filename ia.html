<script>
/* âœ… Garante que, se config.js existir, ele manda */
window.API_BASE_URL = (window.API_BASE_URL || "https://gastospro-ai.limaribeiroabraoolimaribeiro.workers.dev").replace(/\/$/,"");
window.APP_KEY = window.APP_KEY || "GastosPro@2026!";

/* âœ… mesmo Firebase do app */
const FIREBASE_CONFIG = {
  apiKey:"AIzaSyAlzYNuMGe1UZbgYjCDATv8ChO0ysrEPLE",
  authDomain:"controle-gastos-pro.firebaseapp.com",
  projectId:"controle-gastos-pro"
};

let auth=null;
let USER=null;
let USER_ID=null;

let state={ meses:{} };
let mesAtual=new Date().toISOString().slice(0,7);

/* ===== helpers ===== */
function money(n){ return Number(n||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"}); }
function setStatus(text, ok){
  document.getElementById("status").textContent=text;
  document.getElementById("dot").classList.toggle("ok", !!ok);
}
function add(role, text){
  const box=document.getElementById("chat");
  const row=document.createElement("div");
  row.className="row "+(role==="me"?"me":"bot");
  const b=document.createElement("div");
  b.className="bubble "+(role==="me"?"me":"bot");
  b.textContent=text;
  row.appendChild(b);
  box.appendChild(row);
  box.scrollTop=box.scrollHeight;
}
function quick(text){
  const p=document.getElementById("prompt");
  p.value=text;
  p.focus();
}

/* âœ… volta pro index */
function goBack(){
  location.href = "./index.html";
}

/* ===== storage ===== */
function kMes(){ return "gastos_pro_state_" + USER_ID; }
function loadAll(){
  try{
    const raw = localStorage.getItem(kMes());
    state = raw ? (JSON.parse(raw)||{meses:{}}) : {meses:{}};
  }catch(e){
    state={meses:{}};
  }
}
function ensureMonthInvestStatus(d){
  if(!d.investStatus || typeof d.investStatus!=="object") d.investStatus = {};
  return d.investStatus;
}
function ensureSavedArray(d){
  if(!Array.isArray(d.saved)) d.saved=[];
  return d.saved;
}
function getDataMes(m){
  const mm=m||mesAtual;
  if(!state.meses[mm]) state.meses[mm]={salary:0,meta:0,items:[],saved:[],hiddenFixos:[],investStatus:{}};
  const d=state.meses[mm];
  if(!Array.isArray(d.items)) d.items=[];
  ensureSavedArray(d);
  ensureMonthInvestStatus(d);
  return d;
}
function buildIaContext(){
  const d=getDataMes(mesAtual);
  const spent=(d.items||[]).reduce((a,b)=>a+Number(b.amount||0),0);
  const saved=(d.saved||[]).reduce((a,b)=>a+Number(b.value||0),0);
  const salary=Number(d.salary||0);
  const left=salary-spent;

  const topCats={};
  (d.items||[]).forEach(it=>{
    const c=it.category||"Outros";
    topCats[c]=(topCats[c]||0)+Number(it.amount||0);
  });
  const catsSorted=Object.entries(topCats).sort((a,b)=>b[1]-a[1]).slice(0,5);

  return [
    `MÃªs: ${mesAtual}`,
    `SalÃ¡rio: ${salary}`,
    `Gasto total: ${spent}`,
    `Sobra: ${left}`,
    `Guardado no mÃªs: ${saved}`,
    `Top categorias: ${catsSorted.map(([c,v])=>`${c}=${v}`).join(", ")}`
  ].join("\n");
}

/* ===== IA call (corrigido e blindado) ===== */
async function callIA(prompt){
  const base = (window.API_BASE_URL || "").replace(/\/$/,"");
  const url = base + "/api/chat";

  let resp;
  try{
    resp = await fetch(url,{
      method:"POST",
      mode:"cors",
      cache:"no-store",
      headers:{
        "Content-Type":"application/json",
        "x-app-key": window.APP_KEY
      },
      body: JSON.stringify({ prompt })
    });
  }catch(e){
    // âœ… Isso Ã© o seu "Failed to fetch": preflight/CORS/Network
    throw new Error("Falha de rede/CORS (OPTIONS). Seu Worker precisa responder OPTIONS e liberar Content-Type e x-app-key.");
  }

  const text = await resp.text();
  let data = {};
  try{ data = JSON.parse(text); }catch(e){}

  if(!resp.ok){
    throw new Error(`HTTP ${resp.status}: ${data?.error || text || "Erro sem detalhe"}`);
  }

  return data.response || "Sem resposta";
}

/* âœ… Health check agora testa /api/chat com ping (nÃ£o depende de GET /) */
async function health(){
  const base=(window.API_BASE_URL||"").replace(/\/$/,"");
  document.getElementById("iaHint").textContent = "Conectando em: " + base;

  try{
    await callIA("ping");
    setStatus("Online âœ…", true);
  }catch(e){
    setStatus("Offline", false);
  }
}

async function send(){
  const input=document.getElementById("prompt");
  const q=(input.value||"").trim();
  if(!q) return;
  input.value="";
  add("me", q);
  setStatus("Consultandoâ€¦", false);

  try{
    const ctx=buildIaContext();
    const prompt =
`VocÃª Ã© a IA PRO, consultor financeiro simples.
Responda em PT-BR, direto e prÃ¡tico.
Use os dados do mÃªs para sugerir aÃ§Ãµes e investimentos coerentes, sem prometer ganhos.
Se faltar dado, peÃ§a o mÃ­nimo necessÃ¡rio.
Formate respostas com bullets quando fizer sentido.

DADOS DO USUÃRIO:
${ctx}

PERGUNTA:
${q}`;
    const ans=await callIA(prompt);
    add("bot", ans);
    setStatus("Online âœ…", true);
  }catch(e){
    add("bot","Erro ao conectar na IA: " + (e.message||e));
    setStatus("Offline", false);
  }
}

/* Enter envia (Shift+Enter quebra linha) */
document.getElementById("prompt").addEventListener("keydown",(e)=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

/* ===== init ===== */
(async ()=>{
  const t = localStorage.getItem("theme");
  if(t==="light") document.body.classList.add("light");

  try{ firebase.initializeApp(FIREBASE_CONFIG); }catch(e){}
  auth=firebase.auth();
  auth.onAuthStateChanged((u)=>{
    USER=u||null;
    if(!USER){
      location.replace("./login.html");
      return;
    }
    USER_ID=USER.uid;
    loadAll();

    if(!document.getElementById("chat").dataset.inited){
      add("bot","Oi! Eu sou a IA PRO. Me pergunte sobre seus gastos, salÃ¡rio e como investir melhor. ðŸ™‚");
      add("bot","Dica: peÃ§a um resumo do mÃªs, onde cortar gastos e um plano de guardar dinheiro.");
      document.getElementById("chat").dataset.inited="1";
    }

    health();
  });
})();
</script>
